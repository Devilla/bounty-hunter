dist: xenial
language: node_js
node_js:
- '8'
before_install:
- openssl aes-256-cbc -K $encrypted_7c6d6a63bded_key -iv $encrypted_7c6d6a63bded_iv
  -in muellners-bounty-hunter.2020-05-27.private-key.pem.enc -out muellners-bounty-hunter.2020-05-27.private-key.pem
  -d
run:
- npm run build
env:
- APP_ID=66599
- WEBHOOK_SECRET=secret
- LOG_LEVEL=debug
- WEBHOOK_PROXY_URL=https://smee.io/taSj8r3gb8yMw4E4
deploy:
  provider: heroku
  api_key:
    secure: 
  on: master
  app: muellners-bounty-hunter
cache:
  directories:
  - "~/.npm"
notifications:
  email: true
